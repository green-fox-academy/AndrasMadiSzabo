<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>
    <div th:each="book : ${books}">
        <h1
                th:text="${book.getAuthor()} + ' - ' + ${book.title} + ' (' + ${book.releaseYear} + ') '"
        ></h1>
    </div>
</div>
</body>
</html>
