<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <title>Nutrition Store</title>
</head>
<body>

<header>
  <h1>Welcome to Programmer Fox Club Trick Center</h1>
</header>

<div class="row">
  <div class="left colomn"></div>

  <div class="middle colomn">

    <ul>
      <li><a th:href="@{'/?name=' + ${name}}" >Information</a></li>
      <li><a th:href="@{'/login?name=' + ${name}}" >Login</a></li>
      <li><a th:href="@{'/nutritionstore?name=' + ${name}}" >Nutrition Store</a></li>
      <li><a th:href="@{'/trickcenter?name=' + ${name}}" >Trick Center</a></li>
    </ul>

    <div>
      <form method="post" th:action="@{'/trickcenter?name=' + ${name}}">


        <select th:field="*{tricks}">
          <option th:each="trick : ${tricks}"
                  th:value="${trick}"
                  th:text="#{${trick}}">
          </option>
        </select>

        <button type="submit">Change</button>
      </form>
    </div>

  </div>

  <div class="right colomn"></div>
</div>

<footer>
</footer>
</body>
</html>
