<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>BankAccount</title>
</head>
<body>
<div>
  <div class="title">
    <h1>Bank of Simba</h1>
    <h2>Nants ingonyama bagithi baba!!!</h2>
  </div>

  <div>

    <table>
      <thead>
      <th>Name</th>
      <th>Balance</th>
      <th>Animal Type</th>
      <th>Index</th>
      <th>Good or Bad</th>
      </thead>
      <tbody>
      <tr th:each="account:${accounts}" th:attr="class=${account.isKing()}">
        <!--        th:class="${account.isKing()} ? king">-->
        <td th:text="${account.name}"></td>
        <td th:text="|${account.balance} zebra|"></td>
        <td th:text="${account.animalType}"></td>
        <td th:text="${account.index}"></td>
        <td th:text="${account.goodOrBad}"></td>
      </tr>
      </tbody>
    </table>

    <h3>Raise balance</h3>
    <form th:method="post" th:action="@{/topup}">
      <label for="name">Add 10 zebras to this animal's balance</label>
      <input type="text" name="name" id="name">
      <button type="submit">Raise Balance</button>
    </form>
  </div>

  <div>
    <h3>Add new account</h3>
    <form th:action="@{/add}" th:object="${accounts}" method="post">
      <label for="animalName">Name</label>
      <input type="text" id="animalName" name="name">
      <br>
      <label for="balance">Balance</label>
      <input type="text" id="balance" name="balance">
      <br>
      <label for="animalType">Animal Type</label>
      <input type="text" id="animalType" name="animalType">
      <br>
      <div>
        <p>Good or Bad?</p>
        <p th:each="type : ${types}">
          <label th:text="${type}"></label>
          <input name="goodBad" type="radio" th:value="${type}" />
        </p>
      </div>
      <br>
      <button type="submit">Add</button>
    </form>
  </div>

</div>
</body>
</html>
