<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>My Shop</title>
</head>
<body>
<header>
  <h1>My Shop</h1>
</header>
<nav class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/only-available">Only Available</a>
  <a href="/cheapest-first">Cheapest First</a>
  <a href="contains-nike">Contains Nike</a>
  <a href="/average-stock">Average Stock</a>
  <a href="/most-expensive">Most Expensive Available</a>
  <form th:method="post" th:action="@{/search}">
    <button type="submit">Search</button>
    <input id="search" type="text" name="name" placeholder="Search..">
  </form>
</nav>
<section>
  <article>
    <table>
      <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity of Stock</th>
      </thead>
      <tbody>
      <tr th:each="item:${shopItemList}" th:object="${item}">
        <td th:text="*{name}"></td>
        <td th:text="*{description}"></td>
        <td th:text="|*{price} Kcs|"></td>
        <td th:text="*{quantityOfStock}"></td>
      </tr>
      </tbody>
    </table>
  </article>
</section>
<footer></footer>
</body>
</html>
