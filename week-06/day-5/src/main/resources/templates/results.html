<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>My Shop Results</title>
</head>
<body>
<header>
  <h1 id="left"><a href="/">My Shop</a></h1>
  <h1 id="right"><a href="/more-filters">More >> </a> </h1>
</header>
<nav class="topnav">
  <a class="active" href="/">Home</a>
  <a href="/only-available">Only Available</a>
  <a href="/cheapest-first">Cheapest First</a>
  <a href="contains-nike">Contains Nike</a>
  <a href="/average-stock">Average Stock</a>
  <a href="/most-expensive">Most Expensive Available</a>
  <form th:method="post" th:action="@{/search}">
    <button type="submit">Search</button>
    <input id="search" type="text" name="name" placeholder="Search..">
  </form>
</nav>
<section>
  <article>
    <div th:if="${averageStock}" >
<p th:text="|The average stock is ${averageStock}|"></p>
    </div>
    <div th:if="${mostExpensive}" >
<p th:text="|The most expensive item is ${mostExpensive}|"></p>
    </div>
  </article>
</section>
<footer></footer>
</body>
</html>
