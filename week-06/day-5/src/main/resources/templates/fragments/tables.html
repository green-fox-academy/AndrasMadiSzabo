
<div th:fragment="table">
  <table>
    <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Quantity of Stock</th>
    </thead>
    <tbody>
    <tr th:each="item:${shopItemList}" th:object="${item}">
      <td th:text="*{name}"></td>
      <td th:text="*{description}"></td>
      <td th:text="|*{price} *{currency}|"></td>
      <td th:text="*{quantityOfStock}"></td>
    </tr>
    </tbody>
  </table>
</div>
