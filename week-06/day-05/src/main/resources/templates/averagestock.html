<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My WebShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<header class="webshop-header">
    <h1 onclick="location.href='webshop'">Andras's Shop</h1>
</header>

<div class="ui-menu">
    <button type="button" class="ui-button" onclick="location.href='onlyavailable'">Only Available</button>
    <button type="button" class="ui-button" onclick="location.href='cheapestfirst'">Cheapest First</button>
    <button type="button" class="ui-button" onclick="location.href='containsnike'">Contains Nike</button>
    <button type="button" class="ui-button" onclick="location.href='#'">Average Stock</button>
    <button type="button" class="ui-button" onclick="location.href='mostexpensiveavailable'">Most Expensive Available
    </button>
</div>

<form action="/search" method="post">
    <label for="search">Search for ...</label><br>
    <input type="search" name="searchTerm" id="search" placeholder="Search here ...">
    <a href="/search" >
        <button id="search-button">Search now</button>
    </a>
</form>

</body>
</html>
